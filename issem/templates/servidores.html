{% extends 'base.html' %}

{% block body_block %}
    <div class="ui centered grid">
        <div class="row">
            <div class="ten wide column">
                <div class="ui segment red">
                    <h2>Servidores</h2>
                    <table class="ui celled table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>E-mail</th>
                            <th>AÇÕES</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for servidor in servidores %}
                            <tr>
                                <td>{{ servidor.nome }}</td>
                                <td>{{ servidor.cpf }}</td>
                                <td>{{ servidor.email }}</td>

                                <td><a href="{% url 'issem:edita_servidor' servidor.id %}">
                                    <button class="ui icon button"><i class="edit icon"></i></button></a>

                                    <a href="{% url 'issem:deleta_servidor' servidor.id %}"><button class="ui icon button">
                                    <i class="remove icon"></i></button></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>



{% endblock %}
