{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered grid issem-grid">
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui segment red">

                    <div class="ui grid">
                        <div class="left floated six wide column">
                            <h2>Segurados</h2>
                        </div>
                        <div class="right floated right aligned six wide column">
                            <a href="{% url 'issem:cad_segurado' %}">
                                <div class="ui icon button green">
                                    <i class="plus icon"></i> Adicionar Novo
                                </div>
                            </a>
                        </div>
                    </div>

                    {% if segurados %}
                        <table class="ui celled table">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th class="ui right aligned">AÇÕES <i class="setting icon"></i>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for segurado in segurados %}
                                <tr>
                                    <td>{{ segurado.nome }}</td>
                                    <td>{{ segurado.cpf }}</td>
                                    <td>{{ segurado.email }}</td>

                                    <td class="ui right aligned">
                                        <a href="{% url 'issem:edita_segurado' segurado.id %}">
                                            <button class="ui icon button blue"><i class="edit icon"></i></button>
                                        </a>

                                        <a href="{% url 'issem:deleta_segurado' segurado.id %}">
                                            <button class="ui icon button red">
                                                <i class="remove icon"></i>
                                            </button>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                            <tfoot>
                        </table>
                    {% else %}
                        <div class="ui warning message">
                            <div class="header"> Não existem segurados cadastrados!</div>
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
