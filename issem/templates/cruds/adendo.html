{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered grid issem-grid">
        <div class="ui row segment issem-segment issem-segment-border">

            {% if msg %}
                <div class="sixteen wide column issem-div-message">
                    <div class="ui {{ tipo_msg }} message">
                        <div class="header">
                            {{ msg }}
                        </div>
                    </div>
                </div>
            {% endif %}

            <div class="three wide column">
                <a href="{% url 'issem:visualizar_laudo' 1 %}">
                    <div class="ui labeled icon button basic">
                        <i class="left arrow icon"></i> Voltar
                    </div>
                </a>
            </div>

            <div class="ten wide column">
                <div class="issem-title-edit-page">
                    <h1><i class="plus icon"></i> Cadastro de Adendo ao Laudo número 5</h1>
                </div>
            </div>

            <div class="three wide column"></div>

            <div class="sixteen wide column issem-table-form">
                <br/>

                <form class="ui form" id="AdendoForm" method="post" action="{% url 'issem:visualizar_laudo' 1 %}">
                    {% csrf_token %}

                    <div class="ui centered grid">
                        <div class="three wide column"></div>
                        <div class="ten wide field">
                            <label>Descrição</label>
                            <textarea rows="10"></textarea>
                        </div>
                        <div class="three wide column"></div>
                    </div>

                    <br/>
                    <div class="ui centered grid">
                        <div class="ui column centered row">
                            <input type="submit" name="submit" class="ui button green" value="Cadastrar"/>
                            <input type="reset" name="limpar" class="ui button default" value="Limpar"/>
                            <button type="button" onclick="location.href={% url 'issem:index' %}" class="ui button red">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
