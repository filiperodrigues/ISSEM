{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered row">
        <div class="ui segment">

            <h1 class="issem-cad">Cadastro de novo Procedimento Médico:</h1>
            <br/>
            <form class="ui form" id="ProcedimentoMedicoForm" method="post"
                  action="{% url 'issem:add_procedimento_medico' %}">
                {% csrf_token %}

                <div class="fields">
                    <div class="four wide field">
                        <label>Código</label>
                        {{ form.codigo }}
                    </div>
                    <div class="four wide field">
                        <label>Descrição</label>
                        {{ form.descricao }}
                    </div>
                    <div class="four wide field">
                        <label>Porte</label>
                        {{ form.porte }}
                    </div>
                    <div class="four wide field">
                        <label>Custo de Operação</label>
                        {{ form.custo_operacao }}
                    </div>
                </div>

                <br/>
                <div class="ui centered grid">
                    <div class="ui column centered row">
                        <input type="reset" name="limpar" class="ui button default" value="Limpar"/>&nbsp;
                        <input type="button" name="cancelar" class="ui button red" value="Cancelar"/>&nbsp;
                        <input type="submit" name="cadastrar" class="ui button green" value="Cadastrar"/>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
