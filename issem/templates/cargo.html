{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered grid">
        <div class="row">
            <div class="ten wide column">
                <div class="ui segment">

                    {% if not id %}
                        <h1>Cadastro de novo Cargo:</h1>
                    {% else %}
                        <h1>Edição de Cargo</h1>
                    {% endif %}

                    <form class="ui form" id="CargoForm" method="post" action="{% url 'issem:cad_cargo' %}">
                        {% csrf_token %}

                        {% if not id %}
                            <input type="hidden" name="id" value="">
                        {% else %}
                            <input type="hidden" name="id" value="{{ id }}">
                        {% endif %}

                        <div class="fields">
                            <div class="thirteen wide field">
                                <label>Nome:</label>
                                {{ form.nome }}
                            </div>
                        </div>

                        {% if not id %}
                            <input type="submit" name="submit" class="ui button green" value="Cadastrar"/>
                        {% else %}
                            <input type="submit" name="submit" class="ui button green" value="Atualizar"/>
                        {% endif %}
                        <input type="reset" name="limpar" class="ui button default" value="Limpar"/>&nbsp;
                        <input type="button" name="cancelar" class="ui button red" value="Cancelar"/>&nbsp;
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
