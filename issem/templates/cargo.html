{% extends 'base.html' %}

{% block body_block %}

    {% if not id %}

        <h1>Cadastro de novo Cargo:</h1>
        <form class="ui form" id="CargoForm" method="post" action="{% url 'issem:add_cargo' %}">
            {% csrf_token %}
            <input type="hidden" name="id" value="">
            {{ form.as_p }}
            <input type="submit" name="submit" class="ui button blue" value="Cadastrar" />
        </form>

    {% else %}

        <h1>Edição de Cargo</h1>
        <form class="ui form" id="CargoForm" method="post" action="{% url 'issem:add_cargo' %}">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{id}}">
            {{ form.as_p }}
            <input type="submit" name="submit" class="ui button blue" value="Atualizar" />
        </form>

    {% endif %}

{% endblock %}
