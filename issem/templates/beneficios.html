{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered grid issem-grid">
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui segment red">

                    <div class="ui grid">
                        <div class="left floated six wide column">
                            <h2>Benefícios</h2>
                        </div>
                        <div class="right floated right aligned six wide column">
                            <a href="{% url 'issem:cad_beneficio' %}">
                                <div class="ui icon button green">
                                    <i class="plus icon"></i> Adicionar Novo
                                </div>
                            </a>
                        </div>
                    </div>

                    <table class="ui celled table">
                        <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Nº Portaria</th>
                            <th>Concessão</th>
                            <th class="ui right aligned">AÇÕES <i class="setting icon"></i>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for beneficio in beneficios %}
                            <tr>
                                <td>{{ beneficio.descricao}}</td>
                                <td>{{ beneficio.numero_portaria }}</td>
                                <td>{% if beneficio.concessao %}Sim{% else %}Não{% endif %}</td>

                                <td class="ui right aligned">
                                    <a href="{% url 'issem:edita_beneficio' beneficio.id %}">
                                        <button class="ui icon button blue"><i class="edit icon"></i></button>
                                    </a>

                                    <a href="{% url 'issem:deleta_beneficio' beneficio.id %}">
                                        <button class="ui icon button red">
                                            <i class="remove icon"></i>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
