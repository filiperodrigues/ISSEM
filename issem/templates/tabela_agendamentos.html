{% extends 'base.html' %}

{% block body_block %}
    <div class="ui centered grid">
        <div class="row">
            <div class="ten wide column">
                <div class="ui segment red">
                    <h2>Agendamentos</h2>
                    <table class="ui celled table">
                        <thead>
                        <tr>
                            <th>DATA</th>
                            <th>HORA</th>
                            <th>BENEFÍCIO</th>
                            <th>AÇÕES</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for agendamento in agendamentos %}
                            <tr>
                                <td>{{ agendamento.data_pericia }}</td>
                                <td>{{ agendamento.hora_pericia }}</td>
                                <td>{{ agendamento.requerimento.beneficio }}</td>

                                <td><a href="{% url 'issem:edita_requerimento' agendamento.requerimento.id agendamento.id %}">
                                    <button class="ui icon button"><i class="edit icon"></i></button></a>

                                    <a href="{% url 'issem:deleta_requerimento' agendamento.requerimento.id agendamento.id %}"><button class="ui icon button">
                                    <i class="remove icon"></i></button></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
