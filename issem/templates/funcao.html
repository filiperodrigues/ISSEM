{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered row">
        <div class="ui segment issem-cad">
            <a href="{% url 'issem:index' %}"><i class="big arrow circle left icon red"></i></a>

            {% if not id %}
                <h1>Cadastro de novo Função:</h1>
            {% else %}
                <h1>Edição de Função</h1>
            {% endif %}

            <br/>
            <form class="ui form" method="post" action="{% url 'issem:cad_funcao' %}">
                {% csrf_token %}

                {% if not id %}
                    <input type="hidden" name="id" value="">
                {% else %}
                    <input type="hidden" name="id" value="{{ id }}">
                {% endif %}

                <div class="fields">
                    <div class="five wide field"></div>
                    <div class="six wide field">
                        <label>Nome da função</label>
                        {{ form.nome }}
                    </div>
                    <div class="five wide field"></div>
                </div>

                <br/>
                <div class="ui centered grid">
                    <div class="ui column centered row">
                        {% if not id %}
                            <input type="submit" name="submit" class="ui button green" value="Cadastrar"/>
                        {% else %}
                            <input type="submit" name="submit" class="ui button green" value="Atualizar"/>
                        {% endif %}
                        <input type="reset" name="limpar" class="ui button default" value="Limpar"/>&nbsp;
                        <button type="button" onclick="location.href={% url 'issem:index' %}" class="ui button red">Cancelar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
