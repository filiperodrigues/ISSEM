{% if dados %}
    </br>
    </br>
        <div class="ui centered grid">
            <div class="ui pagination menu">
                {% if dados.has_previous %}
                    <a href="?page={{ dados.previous_page_number }}" class="icon item"><i class="left arrow icon blue"></i></a>
                {% else %}
                    <a href="#" class="icon item"><i class="left arrow icon"></i></a>
                {% endif %}
                {% for page in dados.paginator.page_range %}
                    {% if dados.number == page %}
                        <a href="?page={{ page }}"  class="icon item">{{ page }}</a>
                    {% else %}
                        <a href="?page={{ page }}"  class="icon item blue" style="color: #2185d0">
                            {{ page }}
                        </a>
                    {% endif %}
                {% endfor %}

                {% if dados.has_next %}
                    <a href="?page={{ dados.next_page_number }}" class="icon item"><i class="right arrow icon blue"></i></a>
                {% else %}
                    <a href="#" class="icon item"><i class="right arrow icon"></i></a>
                {% endif %}
            </div>
        </div>
    </br>
    </br>
{% endif %}
