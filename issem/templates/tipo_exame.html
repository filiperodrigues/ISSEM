{% extends 'base.html' %}

{% block body_block %}
    <div class="ui centered grid">
        <div class="row">
            <div class="ten wide column">
                <div class="ui segment">
                    <a href="{% url 'issem:index' %}"><i class="big arrow circle left icon red"></i></a>

                    {% if not id %}
                        <h1>Cadastro de novo Tipo de Exame:</h1>
                    {% else %}
                        <h1>Edição de Tipo de Exame</h1>
                    {% endif %}

                    <form class="ui form" id="TipoExameForm" method="post"
                          action="{% url 'issem:cad_tipo_exame' %}">
                        {% csrf_token %}

                        {% if not id %}
                            <input type="hidden" name="id" value="">
                        {% else %}
                            <input type="hidden" name="id" value="{{ id }}">
                        {% endif %}

                        {{ form.as_p }}

                        {% if not id %}
                            <input type="submit" name="submit" class="ui button green" value="Cadastrar"/>
                        {% else %}
                            <input type="submit" name="submit" class="ui button green" value="Atualizar"/>
                        {% endif %}
                        <input type="reset" name="limpar" class="ui button default" value="Limpar"/>&nbsp;
                        <button type="button" onclick="location.href={% url 'issem:index' %}" class="ui button red">
                            Cancelar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
