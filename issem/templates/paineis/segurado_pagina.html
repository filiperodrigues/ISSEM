{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered grid issem-grid">

        {% if msg %}
            <div class="sixteen wide column">
                <div class="ui {{ tipo_msg }} message">
                    <div class="header">
                        {{ msg }}
                    </div>
                </div>
            </div>
        {% endif %}

        <div class="four wide column">
            <div class="ui menu">
                <div class="ui dropdown fluid selection issem-dropdown">
                    <h3 class="ui header"><i class="file icon"></i> Requerimentos</h3>

                    {# DROPDOWN #}
                    <div class="menu">
                        <a href="{% url 'issem:requerimentos_segurado' user.id %}" class="item">Meus Requerimentos<i
                                class="calendar icon"></i></a>
                        {% for beneficio in beneficios %}
                            <a href="{% url 'issem:cad_requerimento' beneficio.id %} " class="item">{{ beneficio.descricao }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="four wide column">
            <div class="ui menu">
                <div class="ui dropdown fluid selection issem-dropdown">
                    <h3 class="ui header"><i class="history icon"></i> Hist√≥rico</h3>

                    {# DROPDOWN #}
                    <div class="menu">
                        <div class="item">Choice 1</div>
                        <div class="item">Choice 2</div>
                        <div class="item">Choice 3</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
