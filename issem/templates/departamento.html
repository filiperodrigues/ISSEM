{% extends 'base.html' %}

{% block body_block %}

    <div class="ui centered row">
        <div class="ui segment issem-cad">
            <a href="{{ request.META.HTTP_REFERER }}"><i class="big arrow circle left icon red"></i></a>
            <h1>Cadastro de novo departamento:</h1>
            <br/>
            <form class="ui form" method="post" action="{% url 'issem:add_departamento' %}">
                {% csrf_token %}
                <input type="hidden" name="id" value="">

                <div class="fields">
                    <div class="five wide field"></div>
                    <div class="six wide field">
                        <label>Nome do departamento</label>
                        {{ form.nome }}
                    </div>
                    <div class="five wide field"></div>
                </div>

                <br/>
                <div class="ui centered grid">
                    <div class="ui column centered row">
                        <input type="reset" name="limpar" class="ui button default" value="Limpar"/>&nbsp;
                        <input type="button" name="cancelar" class="ui button red" value="Cancelar"/>&nbsp;
                        <input type="submit" name="cadastrar" class="ui button green" value="Cadastrar"/>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
