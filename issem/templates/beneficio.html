{% extends 'base.html' %}

{% block body_block %}
    <div class="ui centered grid">
        <div class="row">
            <div class="ten wide column">
                <div class="ui form segment">
                    {% if not id %}

                    <h1>Cadastro de novo Benefício:</h1>
                    <form class="ui form" id="BeneficioForm" method="post" action="{% url 'issem:add_beneficio' %}">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="">
                        {{ form.as_p }}
                        <input type="submit" name="submit" class="ui button blue" value="Cadastrar"/>
                    </form>

                {% else %}

                    <h1>Edição de Beneficio</h1>
                    <form class="ui form" id="BeneficioForm" method="post" action="{% url 'issem:add_beneficio' %}">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ id }}">
                        {{ form.as_p }}
                        <input type="submit" name="submit" class="ui button blue" value="Atualizar"/>
                    </form>

                {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
